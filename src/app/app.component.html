<div class="container">
  <h1 class="title">{{title}}</h1>
  <ul class="task-list">
    <h2>TODOS</h2>
    <li (click)="clickaronEn(item.title)" *ngFor="let item of tasks" class="task">
      <span class="complete-btn"></span>
      <span class="task-title">{{ item.title }}</span>
      <span class="delete-btn">X</span>
    </li>
  </ul>
</div>
